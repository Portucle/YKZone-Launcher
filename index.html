<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>YKZone Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #020617, #0f172a);
    font-family: Arial, sans-serif;
    color: #fff;
}
.container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.card {
    background: rgba(0,0,0,0.55);
    width: 380px;
    padding: 32px;
    border-radius: 18px;
    text-align: center;
}
h1 {
    font-size: 30px;
    margin-bottom: 8px;
}
.subtitle {
    font-size: 14px;
    opacity: 0.85;
}
.ip {
    background: #000;
    padding: 12px;
    border-radius: 8px;
    margin: 18px 0;
    font-size: 17px;
}
button {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    background: #22c55e;
    color: #fff;
}
button:hover {
    background: #16a34a;
}
.info {
    margin-top: 14px;
    font-size: 13px;
    opacity: 0.85;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

    <h1>YKZone Launcher</h1>
    <div class="subtitle">Minecraft Java Edition</div>

    <div class="ip" id="ip">de-fra05.altr.cc:25298</div>

    <button onclick="copyIP()">IP’yi Kopyala</button>
    <br><br>

    <!-- ŞİMDİLİK YOK, BİRAZDAN EKLEYECEĞİZ -->
    <button disabled>Launcher Yakında</button>

    <div class="info">
        ✔ Java Edition<br>
        ✔ Bedrock açmaz<br>
        ✔ Resmi Microsoft giriş
    </div>

</div>
</div>

<script>
function copyIP() {
    navigator.clipboard.writeText("de-fra05.altr.cc:25298");
    alert("IP kopyalandı!");
}
</script>

</body>
</html>
